<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Jimmy AI Icon Exploration - 40 Premium Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .section-title {
            font-size: 1.1rem;
            margin-top: 60px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

        .icon-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon-card:hover {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.05);
            transform: translateY(-4px);
        }

        .icon-card svg {
            width: 32px;
            height: 32px;
            color: var(--accent);
            fill: currentColor;
        }

        .icon-card span {
            font-size: 0.65rem;
            opacity: 0.4;
            font-family: monospace;
        }

        .copy-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            background: var(--accent);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
