<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social 2026 | Atmospheric Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600;700;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mg2026B.css">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #020203;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- CINEMATIC INTRO OVERLAY --- */
        .intro-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: rgba(2, 2, 3, 0.7);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            pointer-events: none;
            animation: introReveal 4s ease-out forwards;
        }

        @keyframes introReveal {
            0% { opacity: 1; backdrop-filter: blur(15px); }
            100% { opacity: 0; backdrop-filter: blur(0px); visibility: hidden; }
        }

        /* --- CENTRAL BRAND TAG --- */
        .brand-center-stage {
            position: relative;
            z-index: 500;
            text-align: center;
            pointer-events: none;
        }

        .brand-micro-tag {
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(10px);
            animation: tagReveal 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.5s;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes tagReveal {
            0% { opacity: 0; transform: translateY(10px) scale(0.95); }
            100% { opacity: 0.8; transform: translateY(0) scale(1); }
        }

        /* --- MOTION ENGINE --- */
        .social-particles {
            position: fixed; inset: 0; z-index: 10;
            pointer-events: none; display: block !important;
        }

        .signal {
            position: absolute; opacity: 0; z-index: 11;
            will-change: transform, opacity;
            display: flex; align-items: center; justify-content: center;
        }

        .signal img { width: 100%; height: 100%; object-fit: contain; filter: brightness(0) invert(1); }
        .signal i { line-height: 1; color: rgba(255,255,255,0.6); }

        @keyframes motionRise {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.25; }
            90% { opacity: 0.25; }
            100% { transform: translateY(-20vh) rotate(20deg); opacity: 0; }
        }

        @keyframes motionFade {
            0% { transform: translateY(70vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.25; }
            80% { opacity: 0.25; }
            100% { transform: translateY(10vh) scale(1); opacity: 0; }
        }

        @keyframes motionDrop {
            0% { transform: translateY(110vh); opacity: 0; }
            20% { opacity: 0.25; }
            50% { transform: translateY(25vh) rotate(10deg); opacity: 0.25; }
            80% { opacity: 0.25; }
            100% { transform: translateY(110vh) rotate(-10deg); opacity: 0; }
        }

        @keyframes motionSway {
            0% { transform: translate(0, 95vh); opacity: 0; }
            20% { opacity: 0.2; }
            80% { opacity: 0.2; }
            100% { transform: translate(30px, -10vh); opacity: 0; }
        }

        .ani-rise { animation: motionRise 38s linear infinite !important; }
        .ani-fade { animation: motionFade 30s ease-in-out infinite !important; }
        .ani-drop { animation: motionDrop 45s cubic-bezier(0.4, 0, 0.6, 1) infinite !important; }
        .ani-sway { animation: motionSway 50s ease-in-out infinite !important; }

        .sig-sm { width: 25px; height: 25px; font-size: 25px; }
        .sig-md { width: 40px; height: 40px; font-size: 40px; }
        .sig-lg { width: 55px; height: 55px; font-size: 55px; }

        .starter-1 { left: 15%; animation-delay: -5s !important; } 
        .starter-2 { left: 45%; animation-delay: 0s !important; } 
        .starter-3 { left: 75%; animation-delay: 1s !important; }
        .starter-4 { left: 30%; animation-delay: 2s !important; }
        .starter-5 { left: 60%; animation-delay: 3s !important; }

        .wait-early { animation-delay: 8s !important; }
        .wait-mid { animation-delay: 18s !important; }
        .wait-late { animation-delay: 30s !important; }

        .noise-overlay { z-index: 100; opacity: 0.03 !important; }
        .ambient-light { z-index: 5; opacity: 0.8 !important; }
    </style>
</head>
<body>

    <div class="intro-overlay"></div>

    <!-- Central Stage Text -->
    <div class="brand-center-stage">
        <p class="brand-micro-tag">Turning Marketing Chaos into Reliable Systems</p>
    </div>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <div class="noise-overlay"></div>
    <div class="ambient-light" id="ambientLight"></div>
    
    <div class="social-particles">
        <div class="signal starter-1 ani-rise sig-lg"><i class="ri-openai-fill"></i></div>
        <div class="signal starter-2 ani-fade sig-md"><img src="https://cdn.simpleicons.org/whatsapp/white"></div>
        <div class="signal starter-3 ani-sway sig-sm"><img src="https://cdn.simpleicons.org/snapchat/white"></div>
        <div class="signal starter-4 ani-drop sig-md"><img src="https://cdn.simpleicons.org/tiktok/white"></div>
        <div class="signal starter-5 ani-rise sig-lg"><img src="https://cdn.simpleicons.org/instagram/white"></div>

        <div class="signal wait-early ani-fade sig-md" style="left:5%;"><i class="ri-robot-2-line"></i></div>
        <div class="signal wait-early ani-rise sig-sm" style="left:25%;"><img src="https://cdn.simpleicons.org/googlegemini/white"></div>
        <div class="signal wait-mid ani-sway sig-lg" style="left:35%;"><img src="https://cdn.simpleicons.org/facebook/white"></div>
        <div class="signal wait-mid ani-drop sig-md" style="left:55%;"><img src="https://cdn.simpleicons.org/youtube/white"></div>
        <div class="signal wait-late ani-rise sig-lg" style="left:65%;"><svg viewBox="0 0 23 23"><path d="M0 0h11v11H0zM12 0h11v11H12zM0 12h11v11H0zM12 12h11v11H12z"/></svg></div>
        <div class="signal wait-late ani-fade sig-sm" style="left:85%;"><img src="https://cdn.simpleicons.org/anthropic/white"></div>
        
        <div class="signal wait-mid ani-sway sig-md" style="left:92%;"><img src="https://cdn.simpleicons.org/google/white"></div>
        <div class="signal wait-early ani-drop sig-sm" style="left:10%;"><i class="ri-search-eye-line"></i></div>
        <div class="signal wait-late ani-rise sig-md" style="left:20%;"><i class="ri-zoom-in-line"></i></div>
        <div class="signal wait-early ani-fade sig-sm" style="left:40%;"><i class="ri-slack-fill"></i></div>
        <div class="signal wait-mid ani-sway sig-md" style="left:50%;"><i class="ri-trello-fill"></i></div>
        <div class="signal wait-late ani-drop sig-sm" style="left:70%;"><i class="ri-heart-fill" style="color:#ff4757;"></i></div>
        <div class="signal wait-early ani-rise sig-md" style="left:80%;"><i class="ri-shopping-cart-fill"></i></div>
        
        <div class="signal wait-late ani-fade sig-sm" style="left:52%;"><img src="https://flagcdn.com/sa.svg" style="filter:none; opacity:0.5;"></div>
        <div class="signal wait-late ani-sway sig-md" style="left:18%;"><img src="https://flagcdn.com/eg.svg" style="filter:none; opacity:0.5;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorOutline = document.querySelector('.cursor-outline');
            const ambientLight = document.getElementById('ambientLight');
            window.addEventListener('mousemove', (e) => {
                const { clientX: x, clientY: y } = e;
                if(cursorOutline) cursorOutline.animate({ left: `${x}px`, top: `${y}px` }, { duration: 400, fill: "forwards", easing: "ease-out" });
                if(ambientLight) ambientLight.animate({ left: `${x}px`, top: `${y}px` }, { duration: 3000, fill: "forwards" });
            });
        });
    </script>
</body>
</html>
